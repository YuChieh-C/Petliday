<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pro-card</title>
    <link rel="stylesheet" href="./pro-card.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <style>
      .card{
          width: 296px;
          height: 300px;
      }
      .card-pic{
          width: 296px;
          height: 175px;
          border-radius: 3px 3px 50px 3px;
          overflow: hidden;
      }
      .card-pic img{
          width: 100%;
          object-fit: cover;
      }
      .card-text h6{
          line-height: 23px;
      }
  </style>
</head>

<body>
    <div class="card">
        <div class="card-pic w-100">
            <img src="./img/prolist1_296*180.jpeg" alt="">
        </div>
        <div class="card-text p-3">
            <p >一起奔跑！宜蘭兩天一夜 | 熱氣球嘉年華 | 露營 | 夜間觀星行程</p>
            <div class="info d-flex justify-content-between">
                <div class="info-left d-flex">
                    <div class="star">star</div>
                    <div class="rate">rate</div>
                    <div class="rate-all">rate-all</div>
                </div>
                <div class="info-right">right</div>
            </div>
        </div>
    </div>

</body>

</html>
